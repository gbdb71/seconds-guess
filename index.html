<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Crafty+Girls|Henny+Penny|The+Girl+Next+Door|Gochi+Hand|Just+Me+Again+Down+Here|Happy+Monkey|Sunshiney' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <title>10 seconds Game</title>
    <script data-main="scripts/main" src="scripts/ext_libs/require.js"></script>
</head>
<body>
    
    <div id="game"></div>
    
    
    <div id="templates" style="display: none;">
        <script id="mainTemplate" type="text/template">
            <div id="home" class="main step" data-x="-1000" data-y="-1500"></div>
        </script>
        
        <script id="levelTemplate" type="text/template">
            <div class="infoBar">10 seconds - <span class="message"></span></div>
            <div class="levelContent"></div>
            <div class="chrono">
                <div class="message"></div>
                <div class="countdown"></div>
            </div>
            <div class="levelStart"><div class="go button">Go !</div></div>
            <div class="levelEnd"></div>
        </script>
        
        <script id="startPageTemplate" type="text/template">
            <h1 id="start">Start</h1>
        </script>
        
        <script id="levelIndexTemplate" type="text/template">
            <h1>Levels</h1>
            <ul id="levelIndex">
            </ul>
        </script>
        
        <script id="levelInList" type="text/template">
            <li class="levelItem button" data-level="<%= name %>"><%= level.title %><br>score : <%= level.meanScore %><br>time : <%= level.meanTime %></li>
        </script>
        
        <script id="levelEndTemplate" type="text/template">
            <%= message %>
            <br />
            <%= time %> ms
            <br />
            Your score : <%= score %>
            <button class="back">Back</button>
        </script>
        
        <script id="testTemplate" type="text/template">
        </script>
    </div>
    
    
</body>
</html>
